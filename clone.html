<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/prism.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Postman Clone.com</title>
  <style>
    #preprism{
      max-height: 500px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Postman Clone World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        </form>
    </div>
  </nav>
  <div class="container my-3">
    <h1>Welcome To Postman Clone World</h1>
  </div>

  <div class="container">
    <!-- URL Input Box  -->
    <div class="form-group row">
      <label for="inputurl" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputurl">
      </div>
    </div>


    <!-- Request Type Box  -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="RequestType" id="getRadio" value="GET" checked>
            <label class="form-check-label" for="getRadio">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="RequestType" id="postRadio" value="POST">
            <label class="form-check-label" for="postRadio">
              POST
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- Content Type  -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ContentType" id="getJson" value="getJson" checked>
            <label class="form-check-label" for="getJson">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ContentType" id="getParams" value="getParams">
            <label class="form-check-label" for="getParams">
              Custom Parameters
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- Parameters Box  -->
    <div id="parameterBox">
      <div class="form-group row">
        <label for="inputpara" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter Key ">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter Value">
        </div>
        <button class="btn btn-primary mx-2 " id="paramBtn">+</button>
      </div>
      <div id="newParamBox">
      </div>
    </div>

    <!-- Request JSON Box  -->
    <div id="requestBox">
      <div class="form-group row">
        <label for="inputjson" class="col-sm-2 col-form-label">Enter Request Json</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJson" rows="3"></textarea>
        </div>
      </div>
    </div>


    <!-- Submit Button  -->
    <button class="btn btn-primary" id="submitBtn">Submit</button>

    <!-- Result Json  -->
    <div id="resultBox" class="my-3">
      <div class="form-group row">
        <label for="inputjson" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" id="response" rows="3"
            placeholder="Your Response Will be displayed here"></textarea> -->
           <pre id="preprism" class="language-javascript">
             <code id="prism" class="language-javascript">

             </code>
           </pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="/clone.js"></script>
  <script src="/prism.js"></script>
</body>
</html>
